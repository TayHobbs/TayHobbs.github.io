---
layout: default
---

    <div class="container">
    <div class="row">

  <header class="post-header">
    <h1>~/Post/{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

    <div class="container">
    <div class="row">
  <div class="col-lg-8 col-sm-offset-1">
  <article class="post-content">
  {{ content }}
  </article>
</div></div></div>

</div></div>
