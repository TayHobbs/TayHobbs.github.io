<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}
    <header class="post-header" style="background-image: url({{ page.image | prepend: site.baseurl }});">
      <h1 class="centered title">{{ page.title }}</h1>
    </header>
    <div class="page-content">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            {{ content }}
          </div>
        </div>
      </div>
    </div>

    {% include footer.html %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
  <body>
</html>
