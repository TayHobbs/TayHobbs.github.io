layout: default
---

    <header class="post-header">
      <h1 class="centered title">{{ page.title }}</h1>
    </header>
  </div>

  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <article class="post-content">
        {{ content }}

    </div>
  </div>
</div>
