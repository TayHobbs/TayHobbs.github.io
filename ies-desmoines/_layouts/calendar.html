<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}
    <div class="page-content">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="centered title">{{ page.title }}</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 calendar-body">
            <div id="calendar"></div>
          </div>
        </div>
      </div>
    </div>

    {% include footer.html %}
    <script src="{{ site.baseurl }}/js/jquery-2.1.1.min.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
    <script src="{{ site.baseurl }}/js/moment.js"></script>
    <script src="{{ site.baseurl }}/js/jquery.EventCalendar.min.js"></script>
    <script type="application/javascript">
    $('#calendar').eventCalendar({
      eventsLimit: 4,
      eventsScrollable: false,

      locales: '../json/local.en.json',

      showDayAsWeeks: true,
      showDayNameInCalendar: true,
      showDescription: true,
      onlyOneDescription: true,
      openEventInNewWindow: false,

      dateFormat: 'MMMM Do YYYY',
      jsonDateFormat: 'human',
      jsonData: '',
      cacheJson: true,

      moveSpeed: 500,
      moveOpacity: 0.15,
      eventsjson: '../json/events.json',
      jsonDateFormat: 'human'
    });

    </script>
  <body>
</html>
